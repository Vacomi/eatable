
    <div class="container__form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 container__group">
            <input type="email" class="input__text" id="email" placeholder=" " formControlName="email">
            <label for="email" class="label">Email address</label>
        </div>
    
        <div class="mb-3 container__group">
            <input type="password" class="input__text input__text--pass" id="pass" placeholder=" " formControlName="password">
            <label for="pass" class="label">Password</label>
        </div>
    
        <div class="mb-3">
          <button class="btn__login">Login</button>
        </div>
      </form>



  </div>
