
<div class="container__search  rounded-4">
    <a class="btn__search">
        <i *ngIf="mostrar" class='bx bx-search'></i>
        <i *ngIf="!mostrar" class="fa-solid fa-chevron-left"></i>

    </a>

    <!-- <a class="btn__left"><i class="fa-solid fa-chevron-left"></i></a> -->
    <input class="input__text" type="text" placeholder="Search" (input)="buscarxNombre()" [(ngModel)]="search">
    <a class="btn__cart" routerLink="../cart">
        <i class="bi bi-cart2 btn__cart"></i>
    </a>
</div>

<p class="found text-center fw-bold h4 py-1 ">Found 3 results</p>

<div *ngIf="mostrar">
    <div  class="container__dishes d-flex flex-nowrap">
        <a *ngFor="let c of cateList" class="btn__dishe" (click)="buscarxCategoria(c)">{{c}}</a>
    </div>
</div>

<div class="container__foods d-flex flex-wrap">
    <div *ngFor="let product of filteredProducts" class="container__food" (click)="selectProduct(product._id || '')">
        <img class="container__img" [src]="product.picture_url" alt="e">
        <p class="text-center product pt-4 pb-1 px-2 fw-bold">{{product.name | titlecase}}</p>
        <p class="text-center pt-2 money">{{product.price | currency}}</p>    
    </div>
</div>
